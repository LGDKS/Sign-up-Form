<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left-side">
      <div class="odin">
        <img src="img/odin-lined.png" alt="odin logo" />
        <p>ODIN</p>
      </div>
    </div>
    <div class="right-side">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>

      <p>You <em>know</em> you want to.</p>

      <form>
        <div class="fill-form">
          <h2>Let's do this</h2>
          <div class="form-row">
            <div class="form-unit">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" />
            </div>
            <div class="form-unit">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-unit">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-unit">
              <label for="phone_number">Phone Number</label>
              <input type="tel" name="phone_number" id="phone_number" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-unit">
              <label for="password"
                >Password *<span class="req">* Required</span></label
              ><input
                type="password"
                name="password"
                id="password"
                required
                class="error"
                minlength="8"
              />
            </div>
            <div class="form-unit">
              <label for="password">Confirm Password *</label
              ><input
                type="password"
                name="password"
                id="password"
                minlength="3"
              />
            </div>
          </div>
        </div>
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </body>
</html>
